<div class="container-fluid bg-light mt-3 border rounded">
    <h2>Update Project</h2>
    <hr>
    <form (submit)="updateProject(updateForum)" #updateForum="ngForm">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="ProjectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control"[(ngModel)]=projectDetails.projectName required name="project_name" ngModel>
                </div>
            </div>
            <div class="col">
                <label for="ProjectDescription">Project description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" [(ngModel)]=projectDetails.description required name="project_description" ngModel></textarea>
              </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="ProjectStatus" class="form-lable">Status</label>
                <select type="text" class="form-control" [(ngModel)]=projectDetails.status required name="project_status" ngModel>
                    <option>New</option>
                    <option>Completed</option>
                    <option>Pending</option>
                    <option>Closed</option>
                </select>
            </div>
            <div class="col">
                <label for="ProjectDuration" class="form-lable">Progress</label>
                <select type="text" class="form-control" [(ngModel)]=projectDetails.progress required name="project_progress" ngModel>
                    <option>0%</option>
                    <option>25%</option>  
                    <option>50%</option>  
                    <option>75%</option>  
                    <option>100%</option>    
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="ProjectCategory" class="form-lable">Project start date</label>
                <div class="input-group ">
                    <input type="data" class="form-control  "required name="project_startDate" ngModel/>
                </div>
            </div>
            <div class="col">
                <label for="ProjectDuration" class="form-lable">Project end date</label>
                <div class="input-group ">
                    <input type="data" class="form-control  " required name="project_endDate" ngModel/>
                </div>
            </div>
            <div class="col">
                <label for="ProjectPeoples" class="form-lable">Peoples</label>
                <select type="text" class="form-control" [(ngModel)]=projectDetails.peoples required name="project_peoples" ngModel>
                    <option>Artūras</option>
                    <option>Jonas</option>
                    <option>Kęstutis</option>
                    <option>Dinara</option>
                </select>
            </div>
        </div>
        <button type="update" class="btn btn-primary mt-2 mb-2">Submit</button>
      </form>
    </div>
