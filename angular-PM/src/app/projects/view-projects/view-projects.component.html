<div class="table-responsive " *ngFor="let i of projectsList">
    <table class="table table-sm table-bordered w-25" *ngIf="i.projectId==projectId">
        <tr>
            <th>Project Name</th>
            <th>{{i.projectName}}</th>
        </tr>
        <tr>
            <th>Description</th>
            <th>{{i.description}}</th>
        </tr>
        <tr>
            <th>Category</th>
            <th>{{i.category}}</th>
        </tr>
        <tr>
            <th>Duration</th>
            <th>{{i.duration}}</th>
        </tr>
        <tr>
            <th>Peoples Assigned</th>
            <th>{{i.assigned}}</th>
        </tr>
        <tr>
            <th>Start Date</th>
            <th>{{i.startDate}}</th>
        </tr>
        <tr>
            <th>End Date</th>
            <th>{{i.endDate}}</th>
        </tr>
    </table>
</div>

<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done" >
                <ng-container *ngFor="let i of projectsList" >
                    <h4 *ngIf="i.projectId==projectId"> </h4>
                </ng-container>
                <input type="text" class="form-control add-todo" placeholder="Add todo">
                    <button id="checkAll" class="btn btn-success">Mark all as done</button>
                    
                    <hr>
                    <ul id="sortable" class="list-unstyled" *ngFor="let i of tasksList">
                    <li class="ui-state-default" *ngIf="i.projectId==projectId">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" /> {{i.description}}</label>
                        </div>
                    </li>
                   
                </ul>
                <div class="todo-footer">
                    <strong><span class="count-todos"></span></strong> Items Left
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="todolist">
             <h1>Already Done</h1>
                <ul id="done-items" class="list-unstyled">
                    <li>Some item <button class="remove-item btn btn-default btn-xs pull-right"><span class="glyphicon glyphicon-remove"></span></button></li>
                    
                </ul>
            </div>
        </div>
    </div>
</div>
